<html>
    <head>
        <title>document</title>
        <style>
           body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: cornsilk;
            }
            ul {
                padding: 0;
                list-style-type: none;
            }
ul {
    box-sizing: border-box;
    width: 15em;
    height: 3em;
    font-size: 20px;
    border-radius: 0.5em;
    margin: 0.5em;
    box-shadow: 0 0 1em rgba(red, green, blue, alpha);
    color: white;
    font-family: sans-serif;
    text-transform: capitalize;
    line-height: 3em;
    transform: 0.3s;
    cursor: pointer;
}
ul li:nth-child(odd) {
    background: linear-gradient(to right,orange,tomato);
    text-align: left;
    padding-left: 10%;
    transform: perspective(500px)rotateY(-45deg);
}
ul li:nth-child(odd):hover {
    transform: perspective(200px)rotateY(45deg);
    padding-left: 5%;
}
ul li:nth-child(even):hover {
    transform: perspective(200px)
    rotateY(-45deg);
    padding-right: 5%;
}
